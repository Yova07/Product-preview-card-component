<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">

    <div class="container__img"></div>

    <div class="container__content"> 
      <div class="content__brand">Perfume</div>
      <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="content__price">
        <p class="price__main">$149.99</p>
        <p class="price__barred">$169.99</p>
      </div>
      <div class="content__btn">
        <img src="./images/icon-cart.svg" alt="trolley">
       <a href="#">Add to Cart</a>
      </div>
    </div>

  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Igor</a>.
  </div>

</body>
</html>
